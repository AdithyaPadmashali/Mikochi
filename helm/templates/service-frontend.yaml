apiVersion: v1
kind: Service
metadata:
  name: {{ include "Mikochi.fullname" . }}-frontend
  labels:
    {{- include "Mikochi.labels" . | nindent 4 }}
spec:
  type: {{ .Values.serviceFrontend.type }}
  ports:
    - port: {{ .Values.serviceFrontend.port }}
      targetPort: {{ .Values.serviceBackend.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "Mikochi.frontendSelectorLabels" . | nindent 4 }}
